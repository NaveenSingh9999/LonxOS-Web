<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonx OS</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars */
        }
        body {
            background-color: #1e1e1e; /* Darker, more modern background */
            color: #dcdcdc; /* Off-white for better readability */
            font-family: 'Menlo', 'Consolas', 'monospace', 'Courier New', Courier;
            font-size: 16px;
        }
        #boot-screen {
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100%;
            overflow-y: scroll; /* Enable vertical scrolling */
            box-sizing: border-box;
        }
        #nano-editor {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #282a36;
            color: #f8f8f2;
            border: none;
            font-family: 'Menlo', 'Consolas', 'monospace', 'Courier New', Courier;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            outline: none;
        }
        .cursor {
            animation: blink 1s step-end infinite;
            display: inline-block;
            width: 9px; /* Adjusted for better font matching */
            background-color: #dcdcdc;
        }
        @keyframes blink {
            from, to { background-color: transparent }
            50% { background-color: #dcdcdc; }
        }
        .selected {
            background-color: #fff;
            color: #000;
        }
    </style>
    <meta name="description" content="Lonx is a lightweight, browser-based OS.">
</head>
<body>
    <pre id="boot-screen"></pre>
    <textarea id="nano-editor" spellcheck="false"></textarea>
    <script type="module" src="./tylon.js"></script>
</body>
</html>
